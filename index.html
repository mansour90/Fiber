<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber | Create your portfolio in minutes</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="mobile-navigation mobile-container">
      <div class="brand-logo">
        <a href="/">Fiber</a>
      </div>
      <div class="menu-open">
        <i class="bx bx-menu"></i>
      </div>
    </nav>
      
      <div class="mobile-menu">
        <div class="close-menu">
        <i class='bx bx-x'></i>
      </div>
        <ul>
          <li class="list-menu"><a class="link-menu" href="/">Community</a></li>
          <li class="list-menu"><a class="link-menu" href="/">Pricing</a></li>
          <li class="list-menu"><a class="link-menu" href="/">Features</a></li>
        </ul>
        <div class="cta">
          <button class="btn-menu btn-outline" type="button">Sign In</button>
          <button class="btn-menu btn-blue" type="button">Sign Up</button>
        </div>
      </div>

      <header class="header mobile-container">
        <div class="header-image">
          <img class="header-image" src=".//Assets/hero-Illustration.png" alt="">
        </div>
        <h1 class="h1">Create your portfolio in minutes.</h1>
        <p class="sub-text">
          With Fiber, you can setup your own personal portfolio in minutes with dozens of premade, beautiful templates.
        </p>
        <button class="btn-blue header-btn">Start Free Trial</button>
        <a href="/" class="link">View Exemples</a>
        <div class="header-info">
          <div class="credit-card">
            <img src="./Assets/Checkmark.svg">
            <p class="header-info-text">
              No Credit Card Required
            </p>
          </div>
          <div class="template">
            <img src="./Assets/Checkmark.svg">
            <p class="header-info-text">
              10 Free Templates
            </p>
          </div>
        </div>
      </header>
      <script src="./script/script.js"></script>
  </body>
</html>
